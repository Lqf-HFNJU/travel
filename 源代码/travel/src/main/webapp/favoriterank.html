<script>

    $(function () {
        load(null, null, null, 1);
    })

    function load(rname, min, max, currentPage) {
        $.get("route/findAllHot", {rname: rname, min: min, max: max, currentPage: currentPage}, function (pb) {
            //解析pageBean，展示到页面上
            //分页工具条
            $("#totalPage").html(pb.totalPage);
            $("#totalCount").html(pb.totalCount);

            var last = pb.totalPage;//尾页
            var before = (pb.currentPage - 1) <= 0 ? 1 : pb.currentPage - 1;//上一页
            var after = (pb.currentPage + 1) > last ? last : pb.currentPage + 1;//下一页

            /**
             * rname记得加转义的''   ！！！！！！！！！！！！！！
             */
            var lis = '<li onclick="javascript:load(\'' + rname + '\',' + min + ',' + max + ',1)"><a href="javascript:void(0)">首页</a></li>' +
                '<li class="threeword" onclick="javascript:load(\'' + rname + '\',' + min + ',' + max + ',' + before + ')"><a href="javascript:void(0)">上一页</a></li>';

            var begin;//定义开始位置
            var end;//定义结束位置
            //规定好分页条只展示10条数据
            if (last < 10) {//一共就不到10页
                begin = 1;
                end = last;
            } else {
                begin = pb.currentPage - 5;
                end = pb.currentPage + 4;
                if (begin < 1) {
                    begin = 1;
                    end = begin + 9;
                }
                if (end > last) {
                    end = last;
                    begin = end - 9;
                }
            }

            for (var i = begin; i <= end; i++) {
                var li;
                if (pb.currentPage === i) {//判断当前页码是否等于i
                    li = '<li class="curPage" onclick="javascript:load(\'' + rname + '\',' + min + ',' + max + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                } else {
                    li = '<li onclick="javascript:load(\'' + rname + '\',' + min + ',' + max + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                }
                lis += li;
            }


            lis += '<li  onclick="javascript:load(\'' + rname + '\',' + min + ',' + max + ',' + after + ')" class="threeword"><a href="javascript:void(0);">下一页</a></li>' +
                '<li class="threeword" onclick="javascript:load(\'' + rname + '\',' + min + ',' + max + ',' + last + ')"><a href="javascript:void(0);">末页</a></li>';
            $("#pageNum").html(lis);
            //////////////////////////////////////////////////////////////
            //旅游列表展示


            var route_lis = "";
            for (var i = 0; i < pb.list.length; i++) {
                var route = pb.list[i];//获取{}
                var li;
                if (i === 0) {
                    li = '<li><span class="num one">1</span>';
                } else if (i === 1) {
                    li = '<li><span class="num two">2</span>';
                } else {
                    li = '<li><span class="num">' + (i + 1) + '</span>';
                }

                li += '<a href="route_detail.html?rid=' + route.rid + '"><img src="' + route.rimage + '" alt=""></a>\n' +
                    '  <h4><a href="route_detail.html?rid=' + route.rid + '">' + route.rname + '</a></h4>\n' +
                    '  <p>\n' +
                    '      <b class="price">&yen;<span>' + route.price + '</span>起</b>\n' +
                    '      <span class="shouchang">已收藏' + route.cnt + '次</span>\n' +
                    '  </p>\n' +
                    '</li>'
                route_lis += li;
            }
            $("#route").html(route_lis);

            //定位到页面的顶部
            window.scrollTo(0, 0);
        }, "json")
    }

    function goSearch() {
        var rname = $("#rname").val();
        var min = $("#min").val();
        var max = $("#max").val();
        load(rname, min, max, 1);
    }

</script>
